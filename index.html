<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>First to Score 5 points WIN</p>
    <div class="result">
        <p id="player">Player: <span>0</span></p>
        <p id="computer">Computer: <span>0</span></p>
    </div>
    <h2>Choose Your Weapon</h2>
    <div class="choices">
        <button onclick="playRound(this)">Rock</button>
        <button onclick="playRound(this)">Paper</button>
        <button onclick="playRound(this)">Scissor</button>
    </div>
    <p id="roundresult"></p>
    
    <h1 id="finalResult"></h1>

    <button id="restart" onclick="restart()">RESTART</button>
    <script src="main.js"></script>
</body>
</html>
